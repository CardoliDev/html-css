<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="imagens/foto-g.png.png" alt="imagem flexível">
    </picture>

    <h1>Raproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop> 
        <source src="midia/DreamIt.mp3" type="audio/mpeg">
    <p>Caso não consiga ouvir a música, infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/DreamIt.mp3">Clique aqui para baixar o arquivo MP3.</a></p>

   </audio>
    <!--MP3 WAV-->
</body>
</html>
